<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label for="refuseFrequency">Частота відмов (/рік)</label>
        <input class="input-field" type="number" step="any" min="0" placeholder="Частота відмов (/рік)" id="refuseFrequency" name="refuseFrequency" value="{{ .RefuseFrequency }}">

        <label for="repairTime">Тривалість відновлення (років)</label>
        <input class="input-field" type="number" step="any" min="0" placeholder="Тривалість відновлення (років)" id="repairTime" name="repairTime" value="{{ .RepairTime }}">

        <label for="planDownTime">Тривалість планового простою (років)</label>
        <input class="input-field" type="number" step="any" min="0" placeholder="Тривалість планового простою (років)" id="planDownTime" name="planDownTime" value="{{ .PlanDownTime }}">

        <label for="emergencyLoss">Збитки від аварійних вимкнень (грн/кВт*год)</label>
        <input class="input-field" type="number" step="any" min="0" placeholder="Збитки від аварійних вимкнень (грн/кВт*год)" id="emergencyLoss" name="emergencyLoss" value="{{ .EmergencyLoss }}">
        
        <label for="planLoss">Збитки від планових вимкнень (грн/кВт*год)</label>
        <input class="input-field" type="number" step="any" min="0" placeholder="Збитки від планових вимкнень (грн/кВт*год)" id="planLoss" name="planLoss" value="{{ .PlanLoss }}">

        <button type="submit">Розрахувати</button>
    </form>
    <h2>{{ .Result }}</h2>
    
</body>
</html>
