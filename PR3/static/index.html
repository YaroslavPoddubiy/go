<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label for="power">Середньодобова потужність (МВт)</label>
        <input class="input-field" type="number" step="any" min="0" placeholder="Середньодобова потужність (МВт)" id="power" name="power" value="{{ .Power }}">
        <label for="deviance">Середнє квадратичне відхилення (МВт)</label>
        <input class="input-field" type="number" step="any" min="0" placeholder="Середнє квадратичне відхилення (МВт)" id="deviation" name="deviation" value="{{ .Deviation }}">
        <label for="price">Вартість електроенергії (₴/кВт*год)</label>
        <input class="input-field" type="number" step="any" min="0" placeholder="Вартість електроенергії (₴/кВт*год)" id="price" name="price" value="{{ .Price }}">

        <button type="submit">Розрахувати</button>
    </form>
    <h2>{{ .Result }}</h2>

</body>
</html>
